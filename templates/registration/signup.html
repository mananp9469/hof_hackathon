{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="signup-container">
    <h2>Sign Up</h2>
    <form method="post" class="signup-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <p class="login-link">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
</div>
{% endblock %}
